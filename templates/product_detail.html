{% extends 'base.html' %}

{% block content %}
  <div>
  <div class="box">
  <span onclick="sendCart()" class="icon is-primary fa-pull-right cart-icon">
        <i id="cart-size" class="has-text-right">0</i>
        <i class="fa fa-cart-plus fa-3x" aria-hidden="true"></i>
      </span>
    <br>
    </div>
    <h2 class="has-text-weight-bold">{{ product.title }}
      <span
        onclick='{{ 'addCartItem(%s)'|format(product.id) }}'
        class="tag is-primary is-pulled-right has-text-white">
        Add to Cart
      </span>
    </h2>
    <img src="{{ product.img_url }}">
    <p>{{ product.description }}</p>
    <span class="has-text-primary has-text-weight-bold">
      <i class="fa fa-usd"></i> {{ "%.2f"|format(product.price) }}
    </span>
  </div>
{% endblock %}
